<!doctype html> 
<html lang="fr">
    <head>
		<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
		<link rel="shortcut icon" href="{{ theme_url }}/images/favicon.ico">
		<!-- Fonts and icons -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

		<!-- CSS Files -->
		<link href="{{ theme_url }}/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href="{{ theme_url }}/css/material-kit.css" rel="stylesheet"/>
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
    <!-- Navbar -->
	<nav class="navbar navbar-fixed-top navbar-color-on-scroll">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-index">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="{{ config.base_url }}" class="active">{{ site_title }}</a>
			</div>

			<div class="collapse navbar-collapse" id="navigation-index">
				<ul class="nav navbar-nav navbar-left">
					{% for page in pages %}
						<li{% if page.id == current_page.id %} class="active"{% endif %}>
							<a href="{{ page.url }}">{{ page.title }} {% if page.id == current_page.id %} {% endif %}</a>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</nav>
	<!-- End Navbar -->
	<div class="wrapper">
        <div class="header header-filter" style="background-image: url('{{ config.background_image }}');">&nbsp;</div>
        <div class="main main-raised">
        <div class="container">
        <div class="section text-center section-landing">
        <div class="row">
        <div class="col-md-8 col-md-offset-2">
        <h3 class="title">{{ meta.title }}</h3>
        <p class="description">{{ content }}</p>
        </div>
        </div>
        </div>
        <div class="section">
        <div class="fixed-action-btn" style="bottom: 45px; right: 24px;"><a class="btn-floating btn-large blue"><em class="material-icons">info</em> </a>
        <ul>
        <li>&nbsp;</li>
        <li><a class="btn-floating blue darken-1" href="{{ config.social_facebook_link }}" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        <li><a class="btn-floating blue" href="{{ config.social_twitter_link }}" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a class="btn-floating purple" href="{{ config.social_twitch_link }}" target="_blank"><i class="fa fa-twitch" aria-hidden="true"></i></a></li>
        <li><a class="btn-floating red" href="{{ config.social_youtube_link }}" target="_blank"><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
        <li><a class="btn-floating transparent"></a></li>
        <li><a class="btn-floating black" href="{{ config.base_url }}?admin" target="_blank"><i class="fa fa-cog fa-spin" aria-hidden="true"></i></a></li>
        </ul>
        </div>
        <div class="text-left">
        <h6>&copy; 2016 Power N@S</h6>
        </div>
        </div>
        </div>
        </div>
        </div>
    </body>
    <!--   Core JS Files   -->
	<script src="{{ theme_url }}/js/jquery.min.js" type="text/javascript"></script>
	<script src="{{ theme_url }}/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="{{ theme_url }}/js/material.min.js"></script>
	<script src="{{ theme_url }}/js/nouislider.min.js" type="text/javascript"></script>
	<script src="{{ theme_url }}/js/bootstrap-datepicker.js" type="text/javascript"></script>
	<script src="{{ theme_url }}/js/material-kit.js" type="text/javascript"></script>
        <script type="text/javascript" src="{{ theme_url }}/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript">
		$().ready(function(){
			// the body of this function is in assets/material-kit.js
			materialKit.initSliders();
			$(window).on('scroll', materialKit.checkScrollForTransparentNavbar);

            window_width = $(window).width();

            if (window_width >= 768){
                big_image = $('.wrapper > .header');

				$(window).on('scroll', materialKitDemo.checkScrollForParallax);
			}

		});
	</script>
</html>
