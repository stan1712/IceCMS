<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>

		<title>{% if meta.title %}{{ meta.title }} | {% endif %}{{ site_title }}</title>
		
		<link rel="stylesheet" href="{{ theme_url }}/css/bootstrap.css" type="text/css">
		<link rel="stylesheet" href="{{ theme_url }}/css/style.css" type="text/css">
		<script src="{{ theme_url }}/js/classie.js"></script>
		<script src='http://code.jquery.com/jquery-latest.min.js' type='text/javascript'></script>
		<link rel="shortcut icon" href="{{ theme_url }}/images/favicon.ico">
	</head>
	<body>
		<aside>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="{{ config.base_url }}" class="active">{{ site_title }}</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							{% for page in pages %}
								<li{% if page.id == current_page.id %} class="active"{% endif %}>
									<a href="{{ page.url }}">{{ page.title }} {% if page.id == current_page.id %} &nbsp;&laquo; {% endif %}</a>
								</li>
							{% endfor %}
							<br/>
							<li><a target="_blank" href="{{ config.base_url }}?admin">Admin</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</aside>
			
		<article>
			<h1>{{ meta.title }}</h1><hr/>
			{{ content }}
		</article>

		<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</body>
</html>
